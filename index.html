<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <nav aria-label="nav bar" class="navbar">
            <figure role="figure" class="navbar__figure">
                <a href="/" class="navbar__link">
                    <img src="LogoGlobant.png" alt="Logo Globant" title="logo" role="img" aria-label="Image of logo and link to home" class="navbar__img">
                </a>
            </figure>
            <ul class="navbar__menu">
                <li class="navbar__menu__item"><a href="#" role="link" class="navbar__link">Overview</a></li>
                <li class="navbar__menu__item"><a href="#" role="link" class="navbar__link">Contact</a></li>
                <li class="navbar__menu__item"><a href="#" role="link" class="navbar__link">Favorites</a></li>
                <li class="navbar__menu__item"><button class="navbar__button" type="button" role="button">+  New</button></li>
            </ul>
        </nav>
    </header>
    <main class="main_section">
            <form aria-label="form to add a new contact" class="form">                
                <input type="text" placeholder="First Name" id="firstname" class="form__input">
                <input type="text" placeholder="Last Name" id="lastname" class="form__input">
                <input type="email" placeholder="Email" id="emailId" class="form__input">
                
                <label for="checkbox option" class="form__label">
                    <span>Enable like Favorites</span> 
                    <input type="checkbox" id="checkbox option" class="label__checkbox">
                </label>
                <button type="submit" class="form__button">Save</button>
            </form>       
    </main>
</body>

</html>
